<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 2em auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
        }
        .game-info {
            margin-bottom: 1.5em;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            background: #0078d4;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
        .result {
            margin-top: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Test Website</h1>
    </header>
    <main>
        <div class="game-info">
            <p>Welcome to the Game Test! Click the button below to play a simple guessing game.</p>
        </div>
        <button id="playBtn">Play Game</button>
        <div class="result" id="result"></div>
    </main>
    <script>
        document.getElementById('playBtn').onclick = function() {
            const number = Math.floor(Math.random() * 10) + 1;
            const guess = prompt('Guess a number between 1 and 10:');
            const resultDiv = document.getElementById('result');
            if (parseInt(guess) === number) {
                resultDiv.textContent = 'Congratulations! You guessed correctly.';
            } else {
                resultDiv.textContent = `Sorry, the correct number was ${number}. Try again!`;
            }
        };
    </script>
</body>
</html>
